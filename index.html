<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="card__info">
      <h1 class="card__title">
        Get <span class="card__title-highlight">insights</span> that help your business grow.
      </h1>
      <p class="card__content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.    
      </p>
      <div class="card__stats">
        <div class="card__stat">
          <p class="card__stat-value">
            10k+
          </p>
          <p class="card__stat-label">
            Companies
          </p>
        </div>
        <div class="card__stat">
          <p class="card__stat-value">
            314
          </p>
          <p class="card__stat-label">
            Templates
          </p>
        </div>
        <div class="card__stat">
          <p class="card__stat-value">
            12M+
          </p>
          <p class="card__stat-label">
            Queries
          </p>
        </div>
      </div>
    </div>

    <div class="card__illustration">
      <img class="card__picture" src="images/image-header-desktop.jpg" alt="" />
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nitearie">tien.nguyen</a>.
  </div>
</body>
</html>
